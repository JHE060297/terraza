<div class="login-container">
    <div class="login-card">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Sistema de Gestión de Bar</mat-card-title>
                <mat-card-subtitle>Iniciar Sesión</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-field">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Usuario</mat-label>
                            <input matInput formControlName="usuario" placeholder="Ingrese su usuario" required>
                            <mat-icon matPrefix>person</mat-icon>
                            <mat-error *ngIf="loginForm.get('usuario')?.hasError('required')">
                                El usuario es requerido
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-field">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Contraseña</mat-label>
                            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
                                placeholder="Ingrese su contraseña" required>
                            <mat-icon matPrefix>lock</mat-icon>
                            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                                [attr.aria-label]="'Mostrar contraseña'" [attr.aria-pressed]="hidePassword">
                                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                                La contraseña es requerida
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="form-actions">
                        <button mat-raised-button color="primary" type="submit"
                            [disabled]="loginForm.invalid || isLoading" class="full-width">
                            <mat-icon *ngIf="isLoading">
                                <mat-spinner diameter="20"></mat-spinner>
                            </mat-icon>
                            <span *ngIf="!isLoading">Iniciar Sesión</span>
                        </button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
